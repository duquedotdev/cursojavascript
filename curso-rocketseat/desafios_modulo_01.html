      /** Pares: Para cada x = i, enquanto y for maior ou igual a x, soma + 1.
       * Se o resto da divisão de x por 2 for 0, então é par, e pode printar.
       * O x neste caso, é a variável inicializadora.
       */
      function pares(x, y) {
        for (let i = x; i <= y; i++) {
          if (i % 2 === 0) {
            console.log(i);
          }
        }
