<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var linkElement = document.createElement("a");
      linkElement.setAttribute("href", "https://duque.dev");

      var textElement = document.createTextNode(
        "Acessar site do Felipe Duque!"
      );
      linkElement.appendChild(textElement);

      var containerElement = document
        .querySelector("#app")
        .appendChild(linkElement);
    </script>
  </body>
</html>
