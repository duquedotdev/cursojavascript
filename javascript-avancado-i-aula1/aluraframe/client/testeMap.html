<html>
    <script>

        //Testando Map

    let numeros = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100, 121];
        
        let dobro = numeros.map(num => num * 2);

        let metade = numeros.map(num => num/2);
        
        let raiz = numeros.map(num => Math.sqrt(num));

        console.log(dobro);
        console.log(metade);
        console.log(raiz);

    </script>
</html>
